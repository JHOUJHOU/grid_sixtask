<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>註冊頁 - 第六週主線任務 - 周周</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="bg-primary">
      <div class="container py-sm-15 py-13">
        <div class="row">
          <div class="col-sm-6 col-12 mx-auto py-sm-11 px-sm-11 py-7 px-7 bg-white border border-1 border-tag">
            <h5 class="fs-4 lh-1-2 text-info mb-sm-11 mb-7">註冊</h5>
            <form action="">
              <div class="mb-5">
                <label for="member-account" class="form-label fs-6 lh-1-2 mb-sm-4 mb-2">會員帳號</label>
                <input type="text" class="form-control bg-light py-4 px-5 border-0" id="member-account" placeholder="請輸入會員帳號">
              </div>
              <div class="mb-5">
                <label for="member-password" class="form-label fs-6 lh-1-2 mb-sm-4 mb-2">密碼</label>
                <input type="text" class="form-control bg-light py-4 px-5 border-0" id="member-password" placeholder="請輸入密碼">
              </div>
              <div class="mb-sm-11 mb-7">
                <label for="member-email" class="form-label fs-6 lh-1-2 mb-sm-4 mb-2">電子信箱</label>
                <input type="email" class="form-control bg-light py-4 px-5 border-0" id="member-email" placeholder="請輸入會員帳號">
              </div>
            </form>
            <a class="btn btn-info py-sm-5 py-4 rounded rounded-pill text-white fs-6 lh-1-2 d-flex justify-content-center align-items-center mb-sm-11 mb-7" href="./login.html">
              立即註冊
              <span class="material-symbols-outlined ms-4">
                arrow_forward
              </span>
            </a>
            <div class="reg-decorate mb-sm-11 mb-7">
              <p class="reg-text fs-6 lh-base px-4 text-color-border">或以其他方式註冊</p>
            </div>
            <a class="bg-light py-4 text-center mb-2" href="./login.html">
              <img src="/assets/images/icons-google.png" alt="icons-google">
              <span class="fs-6 lh-1-2 ms-4">使用 Google 註冊</span>
            </a>
            <a class="bg-light py-4 mb-sm-11 mb-7 text-center mb-sm-11 mb-7" href="./login.html">
              <img src="/assets/images/icons-facebook.png" alt="icons-facebook">
              <span class="fs-6 lh-1-2 ms-4">使用 Facebook 註冊</span>
            </a>
            <div class="d-flex justify-content-center align-items-center">
              <p class="fs-6 lh-base">
                已經是會員了？ 
              </p>
              <p>
                <a class="text-info fs-6 lh-base ms-4" href="./login.html">點此登入</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    






    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/assets/js/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
